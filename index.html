<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Routine App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="app-header">
        <h1>My Workout Routines</h1>
        <div class="header-nav">
            <button id="history-btn" class="nav-btn">History</button>
            <button id="home-btn" class="nav-btn" style="display: none;">Routines</button>
            <button id="unit-toggle-btn" class="nav-btn">lbs</button>
            <button id="dark-mode-btn" class="icon-btn">ðŸŒ™</button>
            <button id="mute-btn" class="icon-btn">ðŸ”Š</button>
        </div>
    </header>

    <main>
        <section id="routine-list-view" class="view">
            <h2>Available Routines</h2>
            <ul id="routine-list"></ul>
            <button id="create-new-routine-btn">Create New Routine</button>
        </section>

        <section id="workout-player-view" class="view" style="display: none;"></section>

        <section id="routine-editor-view" class="view" style="display: none;"></section>
        
        <section id="history-list-view" class="view" style="display: none;">
            <h2>Workout History</h2>
            <ul id="history-list"></ul>
            <div id="history-actions"></div>
        </section>

        <section id="log-detail-view" class="view" style="display: none;"></section>
    </main>

    <!-- Dev Panel -->
    <div id="dev-panel" style="display: none;">
        <h3>Developer Tools</h3>
        <div class="dev-section"><button id="dev-add-logs-btn">Add 5 Sample Logs</button><button id="dev-clear-logs-btn">Clear All Logs</button><button id="dev-clear-routines-btn">Clear All Routines</button><button id="dev-clear-all-btn">Clear ALL Data</button></div>
        <div class="dev-section"><h4>Import Routine</h4><textarea id="dev-import-textarea" placeholder="Paste routine JSON here..."></textarea><button id="dev-import-btn">Import from JSON</button></div>
    </div>

    <!-- Modals -->
    <div id="warmup-reminder-modal" class="modal" style="display:none;"><div class="modal-content"><h2>Ready to Go?</h2><p>Have you completed your warm-up?</p><div class="modal-actions"><button id="confirm-warmup-done-btn">Yes, I'm Ready!</button><button id="cancel-start-workout-btn">Not Yet</button></div></div></div>
    <div id="chart-modal" class="modal" style="display:none;"><div class="modal-content chart-modal-content"><h2 id="chart-title"></h2><div class="chart-container"><canvas id="progress-chart"></canvas></div><div class="modal-actions"><button id="close-chart-btn">Close</button></div></div></div>
    <div id="jump-to-modal" class="modal" style="display:none;"><div class="modal-content"><h2>Jump To Exercise</h2><ul id="jump-to-list"></ul><div class="modal-actions"><button id="close-jump-modal-btn">Cancel</button></div></div></div>
    
    <footer><p>Â© 2024 Workout App <span id="dev-mode-toggle">(Dev)</span></p></footer>
    <audio id="timer-sound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
